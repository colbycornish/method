<div class="container th-home-content">
	<div gridster="gridsterOpts">
		<ul>
			<li gridster-item="item"
				ng-repeat="item in sites[0].pages[0].widgets track by $index"
				style="border: 1px solid red; overflow: hidden;">
				<h2>{{item.name}}</h2>
				<p>(size: {{item.sizeX}} x {{item.sizeY}} | row: {{item.row}} | col: {{item.col}} )</p>
				<div
						data-tile-content="{{ item.content }}"
						data-tile-settings="{{ item.settings }}">
				</div>
			</li>
		</ul>
	</div>
</div>
